<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal, Bulb on/off</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="b-c">
            <img id="bulb" class="bulb" src="./light-bulb-off.png" alt="">

            <input class="bulb-Button" type="button" value="On" id="onoff" onclick="bulbonoff();">
            
        </div>
        <div class="traffic-signal">
            <img id="light" onmouseover="mouseover()" onmouseout="mouseout()"  src="./red-light.png" alt="">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
